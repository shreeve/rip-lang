<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamline Swim School</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --font-sans: 'Inter', system-ui, sans-serif;

      --color-brand: oklch(0.48 0.1148 29.62);
      --color-brand-hover: oklch(0.46 0.1148 29.62);
      --color-brand-active: oklch(0.43 0.1148 29.62);
      --color-success: var(--color-green-600);
      --color-info: var(--color-cyan-600);
      --color-error: var(--color-red-600);

      --text-color-primary: var(--color-gray-950);
      --text-color-secondary: var(--color-gray-800);
      --text-color-tertiary: var(--color-gray-600);
      --text-color-quaternary: var(--color-gray-400);

      --background-color-primary: white;
      --background-color-secondary: var(--color-gray-50);
      --background-color-tertiary: var(--color-gray-100);
      --background-color-quaternary: var(--color-gray-200);

      --border-color-primary: var(--color-gray-200);
      --border-color-secondary: var(--color-gray-300);
      --border-color-tertiary: var(--color-gray-400);

      --text-xs-plus: 0.8125rem;
      --text-xs-plus--line-height: calc(1.1 / 0.8125);
      --text-sm-plus: 0.9375rem;
      --text-sm-plus--line-height: calc(1.35 / 0.9375);
      --text-base-plus: 1.0625rem;
      --text-base-plus--line-height: calc(1.6 / 1.0625);
      --text-xl-plus: 1.375rem;
      --text-xl-plus--line-height: calc(1.85 / 1.375);

      --radius-lg-plus: 0.625rem;

      --breakpoint-xs: 30rem;
    }
  </style>
  <style>
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    button:not(:disabled), [role="button"]:not(:disabled) { cursor: pointer; }
    *:focus-visible { outline: 2px solid oklch(0.48 0.1148 29.62); outline-offset: 2px; }
    @keyframes menuFadeIn {
      from { opacity: 0; transform: translateY(-4px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
  <script type="module" src="/rip/browser.js"></script>
</head>
<body class="bg-secondary text-primary font-sans">
  <script type="text/rip">
    { launch } = importRip! '/rip/ui.rip'
    launch '', persist: true
  </script>
</body>
</html>
