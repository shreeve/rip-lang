<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Rip Code Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .output {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
    }

    .output h3 {
      margin: 0 0 10px 0;
      color: #667eea;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 10px 10px 0;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .code-block {
      background: #282c34;
      color: #abb2bf;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      overflow-x: auto;
    }

    .code-block pre {
      margin: 0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .keyword { color: #c678dd; }
    .function { color: #61afef; }
    .string { color: #98c379; }
    .comment { color: #5c6370; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Inline Rip Demo</h1>
    <p class="subtitle">Rip code embedded directly in HTML with <code>&lt;script type="text/rip"&gt;</code></p>

    <div class="code-block">
      <pre><span class="comment"># This Rip code runs automatically!</span>
<span class="keyword">def</span> <span class="function">greet</span>(name)
  <span class="string">"Hello, ${name}! ðŸ‘‹"</span>

<span class="keyword">def</span> <span class="function">fibonacci</span>(n)
  <span class="keyword">if</span> n <= 1
    n
  <span class="keyword">else</span>
    fibonacci(n - 1) + fibonacci(n - 2)</pre>
    </div>

    <div id="output" class="output">
      <h3>Output</h3>
      <div id="results">Click the buttons to see Rip in action!</div>
    </div>

    <button onclick="testGreeting()">Test Greeting</button>
    <button onclick="testFibonacci()">Calculate Fibonacci(10)</button>
    <button onclick="testMath()">Test Math Operations</button>
  </div>

  <!-- Rip code embedded directly in the page! -->
  <script type="text/rip">
    # Define greeting function
    def greet(name)
      "Hello, ${name}! ðŸ‘‹"

    # Define fibonacci function
    def fibonacci(n)
      if n <= 1
        n
      else
        fibonacci(n - 1) + fibonacci(n - 2)

    # Define math operations
    def calculate(a, b)
      sum = a + b
      product = a * b
      power = a ** b
      {sum: sum, product: product, power: power}
  </script>

  <!-- Load the Rip compiler and runtime (loads after Rip scripts are in DOM) -->
  <script type="module" src="./dist/rip.browser.min.js"></script>

  <!-- Regular JavaScript to handle UI interactions -->
  <script>
    const output = document.getElementById('results');

    function testGreeting() {
      const result = greet('Rip User');
      output.innerHTML = `<strong>greet('Rip User')</strong><br>â†’ ${result}`;
    }

    function testFibonacci() {
      const result = fibonacci(10);
      output.innerHTML = `<strong>fibonacci(10)</strong><br>â†’ ${result}`;
    }

    function testMath() {
      const result = calculate(2, 3);
      output.innerHTML = `
        <strong>calculate(2, 3)</strong><br>
        â†’ sum: ${result.sum}<br>
        â†’ product: ${result.product}<br>
        â†’ power: ${result.power}
      `;
    }
  </script>
</body>
</html>
