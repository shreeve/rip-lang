<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inline Rip Test</title>
</head>
<body>
  <h1>Testing Inline Rip</h1>
  <div id="output"></div>

  <script type="text/rip">
    # Simple test
    def add(a, b)
      a + b

    def multiply(x, y)
      x * y
  </script>

  <!-- Load Rip runtime after Rip scripts are in DOM -->
  <script type="module" src="./dist/rip.browser.min.js"></script>

  <script>
    // Wait a tiny bit for Rip to compile and execute
    setTimeout(() => {
      const output = document.getElementById('output');
      output.innerHTML = `
        <p>add(5, 3) = ${add(5, 3)}</p>
        <p>multiply(4, 7) = ${multiply(4, 7)}</p>
        <p>âœ… Inline Rip works!</p>
      `;
    }, 100);
  </script>
</body>
</html>
